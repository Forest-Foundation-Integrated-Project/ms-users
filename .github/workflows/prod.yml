name: PROD

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Serverless
        run: npm install -g serverless

      - name: AWS Configure credentials
        uses: ./devops/github-actions/aws
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.PROD_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET }}

      - name: Migrate Sequelize
        uses: ./devops/github-actions/migrate-sequelize
        with:
          db-name: campus_hub

      - name: Serverless Deploy
        uses: ./devops/github-actions/serverless-deploy
        with:
          stage: prod
